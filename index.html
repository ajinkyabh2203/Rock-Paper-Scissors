<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/Images/rock-paper-scissors.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <h1>Rock Paper Scissors</h1>
      <div id="mode">
        <i class="fa-solid fa-lightbulb"></i>
      </div>
    </nav>

    <main>
      <div id="box">
        <img class="images" id="rock" src="/Images/rock.png" alt="rock-image" />
        <img
          class="images"
          id="paper"
          src="/Images/paper.png"
          alt="paper-image"
        />
        <img
          class="images"
          id="scissors"
          src="/Images/scissors.png"
          alt="scissors-image"
        />
      </div>

      <div class="scoreboard">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Computer</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
